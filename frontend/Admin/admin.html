<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chai Theory Admin Panel</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-container">

    <!-- 🔐 Login Section -->
    <section id="login-section" class="login-section">
      <h1>Admin Login</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error-msg"></p>
    </section>

    <!-- 📊 Dashboard Section -->
    <section id="dashboard-section" class="dashboard-section hidden">
      <div class="dashboard-header">
        <h1>Welcome, Admin</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>

      <!-- 📋 Orders Table -->
      <section class="orders-section">
        <h2>Orders</h2>
        <table id="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="orders-body">
            <!-- Orders will be loaded here -->
          </tbody>
        </table>
      </section>

      <!-- 🍽 Menu Manager -->
      <section class="menu-section">
        <h2>Menu Items</h2>

        <form id="menu-form">
          <input type="text" id="menu-name" placeholder="Item name" required />
          <label for="menu-category">Category</label>
          <select id="menu-category" required>
            <option value="">Select Category</option>
            <option value="Hot Beverages">Hot Beverages</option>
            <option value="Cold Beverages">Cold Beverages</option>
            <option value="Snacks & Quick Bites">Snacks & Quick Bites</option>
            <option value="Desserts">Desserts</option>
          </select>
          <input type="number" id="menu-price" placeholder="Price (₹)" required />
          <textarea id="menu-description" placeholder="Description" required></textarea>
          <button type="submit" id="menu-submit">Add Item</button>
          <button type="button" id="menu-cancel" class="hidden">Cancel</button>
        </form>

        <div id="menu-list" class="menu-list">
          <!-- Menu items will load here -->
        </div>
      </section>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
